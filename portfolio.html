<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa996264e6.js" crossorigin="anonymous"></script>
  <title>Tim Cai</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Tim Cai</h1>
    </div>
    <div class="header">
      <div class="hdescription">
        <div class="blurb">
          <h2>I'm a software developer who builds tools focused on user-acquisition</h2>
          <p>Interested in <strong>Startups</strong> (SaaS, PropTech & FinTech)</p>
          <p>I love the NBA, bouldering and my sausage dog</p>
        </div>
        <div class="socials-wrapper">
          <div class="socials-item">
            <i class="icons fa-brands fa-github"></i> Github
          </div>
          <div class="socials-item">
            <i class="icons fa-brands fa-linkedin"></i> Linkedin
          </div>
          <div class="socials-item">
            <i class="icons fa-solid fa-square-rss"></i> Blog
          </div>
          <div class="socials-item">
            <i class="icons fa-solid fa-file"></i> Resume
          </div>
        </div>
      </div>
      <div class="himage">
        <img src="images/profilepic-resized.png" class="profilepic">
      </div>
    </div>
    <div class="projects">
      <h1 class="heading">Projects</h1>
      <div class="column-li">
        <div class="himage">
          <img >
        </div>
        <div class="hdescription">
          <h2>Title</h2>
          <p>Description</p>
        </div>
      </div>
      <div class="column-ri">
        <div class="himage">
          <img>
        </div>
        <div class="hdescription">
          <h2>Title</h2>
          <p>Description</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
